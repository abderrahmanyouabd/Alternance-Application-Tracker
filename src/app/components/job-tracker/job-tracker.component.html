<div class="max-w-7xl mx-auto px-4 py-8 animate-fade-in">
  <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Alternance Application Tracker</h1>

  <div class="card mb-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add New Application</h2>
    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="space-y-2">
        <label for="name" class="block font-medium text-gray-700">Company Name</label>
        <input type="text" id="name" formControlName="name" class="form-input" placeholder="Enter company name">
      </div>

      <div class="space-y-2">
        <label for="status" class="block font-medium text-gray-700">Status</label>
        <select id="status" formControlName="status" class="form-input">
          <option *ngFor="let status of statuses" [value]="status">
            {{status}}
          </option>
        </select>
      </div>

      <div class="space-y-2">
        <label for="job_url" class="block font-medium text-gray-700">Job Description URL</label>
        <input type="url" id="job_url" formControlName="job_url" class="form-input" placeholder="Enter job posting URL">
      </div>

      <div class="space-y-2">
        <label for="cv" class="block font-medium text-gray-700">CV</label>
        <input 
          #cvInput
          type="file" 
          id="cv" 
          class="file-input"
          (change)="onFileChange($event, 'cv')"
          accept=".pdf,.doc,.docx">
      </div>
      
      <div class="space-y-2">
        <label for="cover_letter" class="block font-medium text-gray-700">Cover Letter</label>
        <input 
          #coverLetterInput
          type="file" 
          id="cover_letter" 
          class="file-input"
          (change)="onFileChange($event, 'cover_letter')"
          accept=".pdf,.doc,.docx">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!applicationForm.valid">
        Add Application
      </button>
    </form>
  </div>

  <div class="filter-section fade-in">
    <div class="form-group">
      <label for="filterStatus">Filter by Status</label>
      <select 
        id="filterStatus" 
        [(ngModel)]="filterStatus" 
        class="form-control"
        (change)="applyFilters()">
        <option value="">All Statuses</option>
        <option *ngFor="let status of statuses" [value]="status">
          {{status}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="filterCompany">Filter by Company</label>
      <input 
        type="text" 
        id="filterCompany" 
        [(ngModel)]="filterCompany" 
        class="form-control"
        placeholder="Enter company name"
        (input)="applyFilters()">
    </div>

    <button class="btn btn-secondary" (click)="clearFilters()">
      Clear Filters
    </button>
  </div>

  <div class="flex justify-end mb-4">
    <button 
      class="btn btn-secondary flex items-center gap-2" 
      (click)="exportToExcel()"
      [disabled]="!applications.length">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
      Export to Excel
    </button>
  </div>

  <div class="loading-spinner" *ngIf="loading"></div>

  <table class="applications-table fade-in" *ngIf="!loading">
    <thead>
      <tr>
        <th>Company</th>
        <th>Status</th>
        <th>Job URL</th>
        <th>CV</th>
        <th>Cover Letter</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of applications" class="fade-in">
        <td>{{app.name}}</td>
        <td>
          <span class="status-badge" [ngClass]="'status-' + app.status.toLowerCase()">
            {{app.status}}
          </span>
        </td>
        <td><a [href]="app.job_url" target="_blank" rel="noopener noreferrer">View Description</a></td>
        <td>
          <a *ngIf="app.cv" [href]="'http://localhost:5000/api/applications/' + app.id + '/cv'" target="_blank">
            View CV
          </a>
          <span *ngIf="!app.cv">Not uploaded</span>
        </td>
        <td>
          <a *ngIf="app.cover_letter" [href]="'http://localhost:5000/api/applications/' + app.id + '/cover_letter'" target="_blank">
            View Cover Letter
          </a>
          <span *ngIf="!app.cover_letter">Not uploaded</span>
        </td>
        <td class="actions-column">
          <button class="btn btn-sm btn-primary mr-2" (click)="openEditModal(app)">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteApplication(app.id)">
            üóëÔ∏è
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="toast" [ngClass]="toastClass" *ngIf="showToast">
    {{toastMessage}}
  </div>

  <div class="modal" [class.show]="showEditModal" *ngIf="showEditModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Application</h5>
          <button type="button" class="close" (click)="closeEditModal()">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="editForm" (ngSubmit)="onUpdate()">
            <div class="form-group">
              <label for="edit-name">Company Name</label>
              <input 
                type="text" 
                id="edit-name" 
                formControlName="name" 
                class="form-control">
            </div>

            <div class="form-group">
              <label for="edit-status">Status</label>
              <select id="edit-status" formControlName="status" class="form-control">
                <option *ngFor="let status of statuses" [value]="status">
                  {{status}}
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="edit-job_url">Job Description URL</label>
              <input 
                type="url" 
                id="edit-job_url" 
                formControlName="job_url" 
                class="form-control">
            </div>

            <div class="form-group">
              <label for="edit-cv">CV (Optional)</label>
              <input 
                #editCvInput
                type="file" 
                id="edit-cv" 
                class="file-input"
                (change)="onFileChange($event, 'cv')"
                accept=".pdf,.doc,.docx">
            </div>

            <div class="form-group">
              <label for="edit-cover_letter">Cover Letter (Optional)</label>
              <input 
                #editCoverLetterInput
                type="file" 
                id="edit-cover_letter" 
                class="file-input"
                (change)="onFileChange($event, 'cover_letter')"
                accept=".pdf,.doc,.docx">
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
              <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
